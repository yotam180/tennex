# NATS Server Configuration for Tennex Development

# Connection settings
port: 4222
http_port: 8222

# Server settings
server_name: "tennex-nats"

# Logging
log_file: "/dev/stdout"
logtime: true
debug: false
trace: false

# Limits
max_connections: 1000
max_payload: 1048576  # 1MB
max_pending: 67108864 # 64MB

# Write deadline
write_deadline: "10s"

# Monitoring
http: "0.0.0.0:8222"

