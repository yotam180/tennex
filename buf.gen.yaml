version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/tennex/pkg/proto/gen
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: pkg/proto/gen
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc/go
    out: pkg/proto/gen
    opt:
      - paths=source_relative
